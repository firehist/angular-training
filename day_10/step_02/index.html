<!DOCTYPE html>
<html>
<head>
	<title>jQuery date picker</title>

	<!-- Inclusion des fichiers CSS -->
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
	<link href="../../bower_components/jquery-ui/themes/flick/jquery-ui.css" rel="stylesheet">

	<!-- Inclusion des fichiers JS -->
	<script src="../../bower_components/jquery/dist/jquery.js"></script>
	<script src="../../bower_components/jquery-ui/jquery-ui.js"></script>
	<script src="../../bower_components/angular/angular.js"></script>
	<script src="app.js"></script>
	</script>
</head>
<body ng-app="app"  ng-controller="AppController as appCtrl">

	<div class="panel panel-default">
	  <div class="panel-heading">
	    <h3 class="panel-title">jQuery datepicker</h3>
	  </div>
	  <div class="panel-body">

	  	<h3>My application</h3>
	   	
	  	<form name="myForm" ng-submit="appCtrl.addMessage()" novalidate>
			<div class="form-group">
				<label for="inputMessage">Message</label>
				<input datepicker ng-model="appCtrl.date" class="form-control" id="inputMessage" placeholder="Put your date here" />
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>

	  </div>
	</div>

	<h3>Date in appCtrl</h3>
	<pre>{{appCtrl.date}}</pre>

</body>
</html>
