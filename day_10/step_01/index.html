<!DOCTYPE html>
<html>
<head>
	<title>Cross-controller discussion</title>

	<!-- Inclusion des fichiers CSS -->
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">

	<!-- Inclusion des fichiers JS -->
	<script src="../../node_modules/jquery/dist/jquery.js"></script>
	<script src="../../node_modules/angular/angular.js"></script>
	<script src="app.js"></script>
	</script>
</head>
<body ng-app="app" ng-controller="AppController as appCtrl">

	<div class="panel panel-default">
	  <div class="panel-heading">
	    <h3 class="panel-title">Forms</h3>
	  </div>
	  <div class="panel-body">

	  	<h3>My application</h3>
	   	
	  	<form name="myForm" ng-submit="appCtrl.addMessage()" novalidate>
			<div
				class="form-group">
				<label for="inputMessage">Message</label>
				<input type="text" name="message" ng-model="appCtrl.message" class="form-control" id="inputMessage" placeholder="Put your message here">
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>

	  </div>
	</div>

	<div class="panel panel-default">
	  <div class="panel-heading">
	    <h3 class="panel-title">My directive</h3>
	  </div>
	  <div class="panel-body">
	    
	    <notifier></notifier>

	  </div>
	</div>

	

</body>
</html>
