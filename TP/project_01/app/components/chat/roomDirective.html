<div class="room-wrapper">
	<div class="room-content">
		<div ng-repeat="message in ctrl.room.messages">
			<em>[{{ message.date }}] {{ message.user }}</em> {{ message.text }}
		</div>
	</div>
	<div class="room-input">
		<form ng-submit="ctrl.sendMessage()">
		    <input type="text" ng-model="ctrl.message.user" />
		    <input autofocus type="text" ng-model="ctrl.message.text" placeholder="My Message..." />
		    <button type="submit">Send</button>
		</form>
	</div>
</div>
