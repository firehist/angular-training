<div class="jumbotron">
  <h3>Liste des utilisateurs</h3>

  <form class="form-inline" ng-submit="userIndexCtrl.addUser()">
    <div class="form-group">
      <label class="sr-only" for="firstname">Firstname</label>
      <input type="text" ng-model="userIndexCtrl.user.name.first" class="form-control" id="firstname" placeholder="Firstname">
    </div>
    <div class="form-group">
      <label class="sr-only" for="lastname">Lastname</label>
      <input type="text" ng-model="userIndexCtrl.user.name.last" class="form-control" id="lastname" placeholder="Lastname">
    </div>
    <div class="form-group">
      <label class="sr-only" for="email">Email</label>
      <input type="email" ng-model="userIndexCtrl.user.email" class="form-control" id="email" placeholder="Email">
    </div>
    <button type="submit" class="btn btn-default">Add</button>
  </form>

  <br/>

  <b ng-if="userIndexCtrl.isUserLoading">Loading data...</b>
  <ul>
    <li ng-repeat="user in userIndexCtrl.users" ng-init="detail = false">
      <user-card data="user" del-user="userIndexCtrl.delUser($index)"></user-card>
    </li>
  </ul>
</div>
