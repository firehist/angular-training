<div class="page-wrapper">

  <div class="page-header">
    <h1><a ui-sref="home"><img class="logo-img" src="images/logo.png" /></a> Register</h1>
  </div>

  <p>
    <form ng-submit="authCtrl.login()">
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Email" ng-model="authCtrl.user.email">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" ng-model="authCtrl.user.password">
      </div>
      <input type="submit" class="btn btn-default" value="Register">
    </form>

    <div ng-show="authCtrl.error" class="bg-danger">
      {{authCtrl.error.message}}
    </div>
  </p>

  <p class="bg-info">
    Do you already have an account ? <input type="button" ui-sref="login" class="btn btn-primary" value="Log In">
  </p>

</div>
