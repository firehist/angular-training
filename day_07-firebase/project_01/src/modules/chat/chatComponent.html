<div class="room-wrapper">
	<div class="room-content">
		<div ng-repeat="message in chatCtrl.room.messages">
			<em style="display:inline-block;min-width:90px">{{ message.user }}</em>: {{ message.text }}
		</div>
	</div>
	<div class="room-input">
	    <input type="text" ng-model="chatCtrl.message.user" placeholder="My name" />
	    <input type="text" ng-model="chatCtrl.message.text" placeholder="My Message..." />
	    <button type="button" ng-click="chatCtrl.sendMessage()">Send</button>
	</div>
</div>
