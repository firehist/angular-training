<div class="page-wrapper">

  <div class="page-header">
    <h1><a ui-sref="home"><img class="logo-img" src="image/logo.png" /></a> Log In</h1>
  </div>

  <p>
    <form ng-submit="authCtrl.login()" novalidate>
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Email" ng-model="authCtrl.user.email">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" ng-model="authCtrl.user.password">
      </div>
      <input type="submit" class="btn btn-default" value="Log In">
    </form>
    <button class="btn btn-default" ng-click="authCtrl.loginWithOauth('github')">Login with GitHub</button>
    <button class="btn btn-default" ng-click="authCtrl.loginWithOauth('twitter')">Login with Twitter</button>
  </p>

  <p ng-show="authCtrl.error" class="bg-danger">
    {{authCtrl.error.message}}
  </p>

  <p class="bg-info">
    You don't have an account ? <input type="button" ui-sref="register" class="btn btn-primary" value="Register">
  </p>

</div>
