<!DOCTYPE html>
<html>
<head>
	<title>Forms: require usage</title>

	<!-- Inclusion des fichiers CSS -->
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<!-- Chargement de l'application et du controller -->
<body ng-app="app"  ng-controller="AppController as app">

	<div class="panel panel-default">
	  <div class="panel-heading">
	    <h3 class="panel-title">Directive require ngModel</h3>
	  </div>
	  <div class="panel-body">
	   	
	  	<form name="userForm" novalidate>
			<div class="form-group">
				<label for="userFormFirstname">Firstname</label>
				<input
					async-email-directive
					type="text"
					name="userFormFirstname"
					ng-model="app.data.firstname"
					class="form-control"
					id="userFormFirstname"
					placeholder="Firstname" />
			</div>
			<div class="form-group">
				<label for="userFormLastname">Lastname</label>
				<input
					async-email-component
					type="text"
					name="userFormLastname"
					ng-model="app.data.lastname"
					class="form-control"
					id="userFormLastname"
					placeholder="Lastname" />
			</div>
		</form>

	  </div>
	</div>

	<div class="panel panel-default">
	  <div class="panel-heading">
	    <h3 class="panel-title">Form object</h3>
	  </div>
	  <div class="panel-body">
	    

	  	<pre>
	  		{{userForm | json}}
	  	</pre>

	  </div>
	</div>

	<!-- Inclusion des fichiers JS -->
	<script src="../../node_modules/angular/angular.js"></script>
	<script src="app.js"></script>

</body>
</html>
