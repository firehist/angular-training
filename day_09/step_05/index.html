<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>

	<!-- Inclusion des fichiers CSS -->
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">

	<!-- Inclusion des fichiers JS -->
	<script src="../../bower_components/angular/angular.js"></script>
	<script type="text/javascript">
	angular
		.module('app', [])
		.controller('AppController', function AppController ($http) {
			var vm = this;

			var myFirstname = "benjamin";

			vm.data = {
				"username": "firehist",
				"firstname": function (newVal) {
					if (newVal) {
						myFirstname = newVal;
					}
					return myFirstname;
				}
			};
			vm.ngModelOption = {
				updateOn: 'default blur',
				debounce: {  // Peut Ãªtre un nombre en ms
					default: 300,
					blur: 0
				}
			};
			vm.ngModelOptionFirstname = {
				getterSetter: true
			};
		});		
	</script>
</head>
<!-- Chargement de l'application et du controller -->
<body ng-app="app"  ng-controller="AppController as app">

	<div class="panel panel-default">
	  <div class="panel-heading">
	    <h3 class="panel-title">Directive ngModelOptions</h3>
	  </div>
	  <div class="panel-body">
	   	
	  	<form name="myForm" novalidate>
			<div class="form-group">
				<label for="username">Username</label>
				<input
					type="text"
					name="username"
					ng-model="app.data.username"
					ng-model-options="app.ngModelOption"
					minlength="2"
					class="form-control"
					id="username">
			</div>
			<div class="form-group">
				<label for="username">firstname</label>
				<input
					type="text"
					name="firstname"
					ng-model="app.data.firstname"
					ng-model-options="app.ngModelOptionFirstname"
					class="form-control"
					id="username">
			</div>
		</form>

	  </div>
	</div>

	<div class="panel panel-default">
	  <div class="panel-heading">
	    <h3 class="panel-title">Form object</h3>
	  </div>
	  <div class="panel-body">
	    
	  	<pre>
	  		{{myForm | json}}
	  	</pre>


	  </div>
	</div>

	

</body>
</html>
