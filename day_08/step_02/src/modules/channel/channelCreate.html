<div class="header">
  <h1>Create a channel</h1>
</div>

<form ng-submit="channelCreateCtrl.createChannel()">
  <div class="input-group">
    <input type="text" class="form-control" placeholder="Channel Name" ng-model="channelCreateCtrl.newChannel.name" required min-length="">
  </div>
  <input type="submit" class="btn btn-default" value="Create Channel">
</form>
