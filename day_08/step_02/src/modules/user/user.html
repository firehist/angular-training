<div class="page-wrapper">

  <div class="page-header">
    <h1>Edit Profile</h1>
  </div>

  <div class="row">
    
    <div class="col-xs-12 col-md-4">
      <img ng-src="{{userCtrl.gravatar}}" />
    </div>

    <div class="col-md-8">
      <form ng-submit="userCtrl.updateProfile()">
        <p ng-hide="userCtrl.profile.displayName">
          You'll need a display name before you can start chatting.
        </p>

        <div class="input-group">
          <input required type="text" class="form-control" placeholder="Display Name" ng-model="userCtrl.profile.displayName">
        </div>
        <input type="submit" class="btn btn-default" value="Set Display Name">
      </form>
    </div>

  </div>

</div>
