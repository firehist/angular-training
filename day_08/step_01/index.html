<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>

	<!-- Inclusion des fichiers CSS -->
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">

	<!-- Inclusion des fichiers JS -->
	<script src="../../bower_components/angular/angular.js"></script>
	<script src="../../bower_components/jquery/dist/jquery.js"></script>
	<script type="text/javascript">
	angular
		.module('app', [])
		.controller('AppController', function AppController ($http) {
			var appController = this;

			appController.data = {
				"first_name": "",
				"last_name": "",
				"email": "",
				"password": "",
				"happy": false,
				"price": 8
			};
		})
		.directive('asyncEmail', function() {
			return {
				// A besoin de ng-model sur le mÃªme noeud DOM
				require: 'ngModel',
				link: function (scope, element, attrs, ctrl) {
					// Travailler avec ctrl
					// ctrl = ngModelController
				}
			}
		});		
	</script>
</head>
<!-- Chargement de l'application et du controller -->
<body ng-app="app"  ng-controller="AppController as app">

	<div class="panel panel-default">
	  <div class="panel-heading">
	    <h3 class="panel-title">Directive require ngModel</h3>
	  </div>
	  <div class="panel-body">
	   	
	  	<form name="myForm" novalidate>
			<div class="form-group">
				<label for="myField">My label</label>
				<input type="inputPassword" name="myField" ng-model="app.data.password" class="form-control" id="myField" placeholder="Placeholder">
			</div>
		</form>

	  </div>
	</div>

	<div class="panel panel-default">
	  <div class="panel-heading">
	    <h3 class="panel-title">Form object</h3>
	  </div>
	  <div class="panel-body">
	    

	  	<pre>
	  		{{myForm | json}}
	  	</pre>


	  </div>
	</div>

	

</body>
</html>
