<html>

    <head>
      <!-- ../../bower_components required bower install -->
      <script type="text/javascript" src="../../bower_components/angular/angular.js"></script>
      <!-- Our AngularJS Application source code -->
      <script type="text/javascript">
        // Create a module AngularJS called "myApp"
        // Chain controller creation
        angular.module('myApp', [])
          .controller('WeatherCtrl', WeatherCtrl);
        function WeatherCtrl($scope) {
          // Create ViewModel reference (vm)
          var vm = this;
          // Expose location variable to ViewModel
          vm.location = "Montpellier, France";
        }
      </script>
    </head>

    <!-- ng-app will declare the root level of our "myApp" angularJS Application -->
    <body ng-app="myApp">

      <!-- ng-controller allows the view to access to the controller WeatherCtrl under the name weather -->
      <div ng-controller="WeatherCtrl as weather">
      	<p>
      		<label for="location">Location: </label>
          <!-- ng-model will bind the input text with the controller variable -->
      		<input id="location" type="text" ng-model="weather.location" placeholder="Put your location"></input>
        </p>
        <p>
        <!-- Display & bind location variable from WeatherCtrl controller -->
        	Weather Location: "{{ weather.location }}"
        </p>
      </div>

    </body>

</html>
